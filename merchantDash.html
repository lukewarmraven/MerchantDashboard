<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard</title>
    <link rel="stylesheet" href="merchantDash.css">
    <script src="merchantDash.js"></script>
</head>
<body>
    <div class="topTitle">
        <h1 class="title">Merchant Dashboard Draft</h1>
        <h2 class="description">Something description here.</h2>
    </div>
    <!-- 
    - itemName
    - price
    - quantity(customer)/stock(inventory)
    - merch type: album, pc, lightstick
    - then merch specific questions below

     -->
    <div class="formContainer">
        <form>
            <div class="div-itemName">
                <label for="itemName" class="itemName">Item Name: </label>
                <input type="text" name="itemName" id="itemName" placeholder="Enter item name...">
            </div>
            <div class="div-price">
                <label for="price" class="price">Price: </label>
                <input type="text" name="price" id="price" placeholder="Enter price...">
            </div>
            <div class="div-group">
                <label for="group" class="group">Group: </label>
                <input type="text" name="group" id="group" placeholder="Enter group...">
            </div>
            <div class="div-year">
                <label for="year" class="year">Year: </label>
                <input type="text" name="year" id="year" placeholder="Enter year...">
            </div>
            <div class="div-img">
                <label for="img">Select image: </label> 
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            
            <div class="div-merchType">
                <label for="merchType" id="merchType">Merch Type: </label>
                <input type="radio" name="merchType" id="merchType1" value="album" >
                <label for="merchType1">Album</label>

                <input type="radio" name="merchType" id="merchType2" value="photocard" checked>
                <label for="merchType2">Photocard</label>

                <input type="radio" name="merchType" id="merchType3" value="lightstick">
                <label for="merchType3">Lightstick</label>
            </div>
            <div class="merchQuestions">
                    <!--
                    ALBUM
                    - album version

                    PHOTOCARD
                    - source
                    - member

                    LIGHSTICK
                    - version
                    -->
                <div id="changeByOption"></div>
            </div>
            

            <div class="button">
                <button type="submit">Submit</button>
            </div>


        </form>
    </div>
</body>
</html>
